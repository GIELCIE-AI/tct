version: "1"
services:
  - type: web
    name: tct
    runtime: docker
    repo: https://github.com/i-tct/tct
    plan: free
    region: virginia
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeployTrigger: commit

    envVars:
      # Compulsory: must be set manually
      - key: tct_ba480c4
        sync: true

      - key: Uganda 
        sync: true

      - key: .
        sync: true

      - key: Collins 
        sync: true

      - key: colls
        sync: true

      - key: server_port
        value: "3010"
